<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Den Geitenwollen Soc. - Studievereniging Sociologie Nijmegen</title>
    <link rel="shortcut icon" href="./images/logos/transparent.ico" type="image/x-icon">

    <link rel="stylesheet" href="./styles/page-specific/index.css">

    <script type="module" src="./scripts/navbar.js"></script>
    <script type="module" src="./scripts/index.js"></script>
</head>
<body>
    
    <div id="content">
        <element-carousel id="photo-carousel" delay="5000" fade-time="800">
            <h1 cover parallax-factor=".8">Studievereniging Den Geitenwollen Soc.</h1>
            <img parallax-factor=".75" src="./images/carousel/ca7805ef-534a-494e-8a85-421caac545af.jpg" alt="Carousel afbeelding #1">
            <img parallax-factor=".75" src="./images/carousel/image-1.jpg" alt="Carousel afbeelding #2">
            <img parallax-factor=".75" src="./images/carousel/WhatsApp-Image-2023-03-14-at-16.38.37.jpg" alt="Carousel afbeelding #3">
            <img parallax-factor=".75" src="./images/carousel/20220829_114003000_iOS-2.jpg" alt="Carousel afbeelding #4">
            <img parallax-factor=".75" src="./images/carousel/DSC00626-scaled.jpg" alt="Carousel afbeelding #5">
        </element-carousel>

        <div id="info">
            <div id="recent-messages">
            </div>

            <div id="news-letters">
                <h3>Nieuwsbrieven</h3>
                <ul>
                    <li>Nieuwsbrief juni 2023</li>
                    <li>Nieuwsbrief april 🐥🌻</li>
                    <li>Nieuwsbrief maart🌹</li>
                    <li>Nieuwsbrief februari💚💛</li>
                    <li>Nieuwsbrief December</li>
                </ul>
            </div>
            
            <div id="sponsors">
                <h3>Onze sponsoren</h3>
                
                <a href="https://www.bol.com/nl/"><img src="./images/logos/bol_com.png" alt="Bol.com"></a>
                <a href="https://www.dressmeclothing.nl/"><img src="./images/logos/dressme.png" alt="Dress-me kleding"></a>
                <a href="https://www.knaek.nl/studentenkorting/nijmegen"><img src="./images/logos/Knaek-logo.png" alt="Knaek studentenkorting"></a>
            </div>
        </div>
    </div>

    <footer class="page-footer center-content flex-rows">
        <h4>Je vindt ons ook op ...</h4>
        <div class="social-media-links flex-columns main-axis-space-between">
            <a href="https://www.instagram.com/svdengeitenwollensoc/"><img src="./images/logos/Instagram_Glyph_Gradient.png" alt="Instagram"></a>
            <a style="translate: 5px 0px" href="https://nl.linkedin.com/in/s-v-den-geitenwollen-soc-496145163"><img src="./images/logos/LI-In-Bug.png" alt="Linked-In"></a>
            <a href="https://www.facebook.com/dengeitenwollensoc/"><img src="./images/logos/Facebook_Logo_Primary.png" alt="Facebook"></a>
        </div>
    </footer>

    <h5 class="copyright-notice">© 2023 Den Geitenwollen Soc.</h5>
</body>
</html>
