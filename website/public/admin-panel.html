<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Den Geitenwollen Soc, Studievereniging sociologie, Radboud, Nijmegen, homepagina, index">
        
        <title>Den Geitenwollen Soc. - Studievereniging Sociologie Nijmegen</title>
        <link rel="shortcut icon" href="./images/logos/favicon.ico" type="image/x-icon">

        <link rel="stylesheet" href="./styles/page-specific/admin-panel.css">
        <link rel="stylesheet" href="./styles/loading-screen.css">

        <script type="module" src="./scripts/admin-panel.js"></script>

    </head>
    <body class="flex-rows">
        <div class="content" style="opacity: 0;">
            <div id="section-selector" class="flex-rows cross-axis-center">
                <!-- filled in by script -->
            </div>

            <div id="users-panel" class="panel flex-rows min-section-gap" hidden>
                <h1 class="panel-heading">Accounts</h1>
                <div id="users-list" class="flex-rows center-content min-section-gap">
                    <div id="users-search-options" class="flex-columns main-axis-space-evenly cross-axis-center in-section-gap">
                        <div class="flex-columns cross-axis-center in-section-gap" title="Zoeken op naam">
                            <p class="icon">filter_list</p>
                            <input type="text" id="users-filter-name" placeholder="Naam...">
                        </div>
                        <div class="flex-columns cross-axis-center in-section-gap" title="Zoeken op lidmaatschapsstatus">
                            <p class="icon">credit_card_heart</p>
                            <select id="users-filter-membership-status">
                                <option value="both">Leden en niet-leden</option>
                                <option value="members-only">Alleen leden</option>
                                <option value="non-members-only">Alleen niet-leden</option>
                            </select>
                        </div>
                        <div class="flex-columns cross-axis-center in-section-gap" title="Zoeken op machtigingen">
                            <p class="icon">label</p>
                            <select id="users-filter-permissions"></select>
                        </div>
                        <div class="flex-columns cross-axis-center in-section-gap" title="Sorteren">
                            <p class="icon">swap_vert</p>
                            <select id="users-filter-sort">
                                <option value="name-asc">Naam (A→Z)</option>
                                <option value="name-desc">Naam (Z→A)</option>
                                <option value="created-at-asc">Toevoeging (oplopend)</option>
                                <option value="created-at-desc">Toevoeging (aflopend)</option>
                                <option value="member-until-asc">Lidmaatschap t/m (oplopend)</option>
                                <option value="member-until-desc">Lidmaatschap t/m (aflopend)</option>
                                <option value="num-permissions-asc">Aantal machtigingen (oplopend)</option>
                                <option value="num-permissions-desc">Aantal machtigingen (aflopend)</option>
                            </select>
                        </div>
                    </div>
                    <div class="list flex-rows">
                        <div class="entry column-labels">
                            <h4 class="center-content">ID</h4>
                            <h4 class="center-content">Naam</h4>
                            <h4 class="center-content">Toegevoegd op</h4>
                            <h4 class="center-content">Lidmaatschap geldig t/m</h4>
                            <h4 class="center-content">Machtigingen</h4>
                        </div>
                    </div>
                    <button id="users-save-button" class="flex-columns cross-axis-center in-section-gap" disabled>
                        <h4>Opslaan</h4>
                        <h4 class="icon">save</h4>
                    </button>
                </div>
            </div>

            <div id="events-panel" class="panel flex-rows min-section-gap" hidden>
                <h1 class="panel-heading">Activiteiten</h1>
                <place-holder id="event-calendar"></place-holder>

                <div id="add-event">
                    <h2 class="subpanel-heading">Nieuwe activiteit toevoegen</h2>
                    <place-holder id="new-event"></place-holder>
                </div>
            </div>

            <div id="articles-panel" class="panel flex-rows section-gap" hidden>
                <h1 class="panel-heading">Berichten</h1>

                <div id="recent-articles">
                    <h2 class="subpanel-heading">Recente berichten</h2>
                    <place-holder id="article-list"></place-holder>
                </div>

                <div>
                    <h2 class="subpanel-heading">Nieuw bericht plaatsen</h2>
                    <place-holder id="new-article"></place-holder>
                </div>
                
            </div>

            <div id="links-panel" class="panel flex-rows cross-axis-center min-section-gap" hidden>
                <h1 class="panel-heading">Koppelingen</h1>
                <div id="navbar-links" class="subpanel flex-rows cross-axis-center in-section-gap">
                    <h2 class="subpanel-heading">Navigatiebalk</h2>
                    <place-holder id="navbar-links"></place-holder>
                    <button id="navbar-links-save-button" class="flex-columns cross-axis-center in-section-gap">
                        <h4>Opslaan</h4>
                        <h4 class="icon">save</h4>
                    </button>
                </div>

                <div id="sponsor-links" class="subpanel flex-rows cross-axis-center in-section-gap">
                    <h2 class="subpanel-heading">Sponsoren</h2>
                    <place-holder id="sponsor-links"></place-holder>
                    <button id="sponsor-links-save-button" class="flex-columns cross-axis-center in-section-gap">
                        <h4>Opslaan</h4>
                        <h4 class="icon">save</h4>
                    </button>
                </div>

                <div id="social-media-links" class="subpanel flex-rows cross-axis-center in-section-gap">
                    <h2 class="subpanel-heading">Socials</h2>
                    <place-holder id="social-media-links"></place-holder>
                    <button id="social-media-links-save-button" class="flex-columns cross-axis-center in-section-gap">
                        <h4>Opslaan</h4>
                        <h4 class="icon">save</h4>
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
