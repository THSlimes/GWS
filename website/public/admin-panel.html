<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Den Geitenwollen Soc, Studievereniging sociologie, Radboud, Nijmegen, homepagina, index">
        
        <title>Den Geitenwollen Soc. - Studievereniging Sociologie Nijmegen</title>
        <link rel="shortcut icon" href="./images/logos/favicon.ico" type="image/x-icon">

        <link rel="stylesheet" href="./styles/page-specific/admin-panel.css">

        <script type="module" src="./scripts/admin-panel.js"></script>

    </head>
    <body class="flex-rows">
        <div class="content">
            <div id="section-selector" class="flex-rows cross-axis-center">
                <!-- filled in by script -->
            </div>

            <div id="accounts-panel" class="panel" hidden>
                <h1>Accounts</h1>
                <div id="accounts-list" class="flex-rows center-content">
                    <div class="search-options"></div>
                    <div class="list flex-rows">
                        <div class="entry column-labels">
                            <h4 class="center-content">ID</h4>
                            <h4 class="center-content">Naam</h4>
                            <h4 class="center-content">Toegevoegd op</h4>
                            <h4 class="center-content">Lidmaatschap geldig t/m</h4>
                            <h4 class="center-content">Machtigingen</h4>
                        </div>
                    </div>
                    <button id="users-save-button" disabled>
                        <h4>Opslaan</h4>
                        <h4 class="icon">save</h4>
                    </button>
                </div>
            </div>

            <div id="events-panel" class="panel" hidden>
                <h1>Activiteiten</h1>
                <place-holder id="event-calendar"></place-holder>
                <h2>Nieuwe activiteit toevoegen</h2>
            </div>

            <div id="messages-panel" class="panel" hidden>
                <h1>Berichten</h1>
                
            </div>

            <div id="links-panel" class="panel" hidden>
                <h1>Koppelingen</h1>
                
            </div>
        </div>
    </body>
</html>
