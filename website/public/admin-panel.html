<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Den Geitenwollen Soc, Studievereniging sociologie, Radboud, Nijmegen, homepagina, index">
        
        <title>Den Geitenwollen Soc. - Studievereniging Sociologie Nijmegen</title>
        <link rel="shortcut icon" href="./images/logos/favicon.ico" type="image/x-icon">

        <link rel="stylesheet" href="./styles/page-specific/admin-panel.css">

        <script type="module" src="./scripts/admin-panel.js"></script>

    </head>
    <body class="flex-rows">
        <div class="content">
            <div id="section-selector" class="flex-rows cross-axis-center">
                <!-- filled in by script -->
            </div>

            <div id="accounts-panel" class="panel" hidden>
                <h1>Accounts</h1>
                <div id="accounts-list" class="flex-rows center-content">
                    <div class="search-options"></div>
                    <div class="list flex-rows">
                        <div class="entry column-labels">
                            <h4 class="center-content">ID</h4>
                            <h4 class="center-content">Naam</h4>
                            <h4 class="center-content">Toegevoegd op</h4>
                            <h4 class="center-content">Lidmaatschap geldig t/m</h4>
                            <h4 class="center-content">Machtigingen</h4>
                        </div>
                    </div>
                    <button id="users-save-button" disabled>
                        <h4>Opslaan</h4>
                        <h4 class="icon">save</h4>
                    </button>
                </div>
            </div>

            <div id="events-panel" class="panel" hidden>
                <h1>Activiteiten</h1>
                <place-holder id="event-calendar"></place-holder>

                <div id="add-event">
                    <h2>Nieuwe activiteit toevoegen</h2>
                    <div id="new-event-details" class="flex-rows">
                        <div class="general">

                            <textarea type="text" name="new-event-name" id="new-event-name" placeholder="Naam" no-resize></textarea>
                            
                            <textarea name="description" id="new-event-description" cols="30" rows="10" placeholder="Omschrijving" no-resize></textarea>
    
                            <datalist id="standard-event-categories">
                                <option value="Excursies"></option>
                                <option value="Feestjes"></option>
                                <option value="Studeren"></option>
                                <option value="Uitjes"></option>
                            </datalist>
                            <input type="text" name="new-event-category" id="new-event-category" placeholder="Categorie" list="standard-event-categories">
                            
                            <div class="color-input center-content">
                                <switch-input dependants="new-event-color"></switch-input>
                                <input type="color" name="new-event-color" id="new-event-color">
                            </div>

                        </div>

                        <div class="timespan">

                            <label for="new-event-starts-at">Begintijd</label>
                            <input type="datetime-local" name="new-event-starts-at" id="new-event-starts-at">
                            
                            <label for="new-event-ends-at">Eindtijd</label>
                            <input type="datetime-local" name="new-event-ends-at" id="new-event-ends-at">

                        </div>

                        <div class="registration-details">
                            <switch-input dependants="new-event-capacity,new-event-can-register-from,new-event-can-register-until"></switch-input>

                            <input type="number" name="new-event-capacity" id="new-event-capacity" placeholder="Maximaal aantal inschrijvingen">

                            <label for="new-event-can-register-from">Inschrijving kan vanaf</label>
                            <input type="datetime-local" name="new-event-can-register-from" id="new-event-can-register-from">
                            
                            <label for="new-event-can-register-until">Tot</label>
                            <input type="datetime-local" name="new-event-can-register-until" id="new-event-can-register-until">

                        </div>

                        <button id="add-event-button" disabled>
                            <h4>Toevoegen</h4>
                            <h4 class="icon">calendar_add_on</h4>
                        </button>
                    </div>
                </div>
            </div>

            <div id="messages-panel" class="panel" hidden>
                <h1>Berichten</h1>
                
            </div>

            <div id="links-panel" class="panel" hidden>
                <h1>Koppelingen</h1>
                
            </div>
        </div>
    </body>
</html>
