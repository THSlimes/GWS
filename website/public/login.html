<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Den Geitenwollen Soc, Studievereniging sociologie, Radboud, Nijmegen, login, inloggen, registreren">
        <title>Den Geitenwollen Soc. - Studievereniging Sociologie Nijmegen</title>
        <link rel="shortcut icon" href="./images/logos/favicon.ico" type="image/x-icon">
    
        <link rel="stylesheet" href="./styles/page-specific/login.css">
    
        <script type="module" src="./scripts/login.js"></script>
                
    </head>
<body>

    <form id="login-form" class="content">
        <h1>Inloggen</h1>
        <p>Email-adres</p>
        <input type="email" name="login-email" id="login-email">
        <p>Wachtwoord</p>
        <input type="password" name="login-password" id="login-password">
        <input type="checkbox" name="stay-logged-in" id="stay-logged-in"><label for="stay-logged-in">Ingelogd blijven?</label>
        <button type="button" id="login-button" class="center-content">
            <h3>Log in</h3>
            <h3 class="icon">chevron_right</h3>
        </button>
    </form>
    
</body>
</html>
