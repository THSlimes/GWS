<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Den Geitenwollen Soc, Studievereniging sociologie, Radboud, Nijmegen, wachtwoord, reset, opnieuw instellen">
        <title>Den Geitenwollen Soc. - Studievereniging Sociologie Nijmegen</title>
        <link rel="shortcut icon" href="./images/logos/favicon.ico" type="image/x-icon">
    
        <link rel="stylesheet" href="./styles/page-specific/password-reset.css">
        <link rel="stylesheet" href="./styles/loading-screen.css">
    
        <script type="module" src="./scripts/password-reset.js"></script>

    </head>
<body class="flex-rows">

    <div class="content center-content"  style="opacity: 0;">
        <form id="form" class="boxed flex-rows section-gap">
            <h1 class="no-margin">Wachtwoord resetten</h1>

            <p class="no-margin">
                Als je je wachtwoord bent vergeten, of gewoon een nieuwe wilt instellen, vul dan je e-mailadres in en druk op de knop.
                Je krijgt dan een email toegestuurd waarmee je je wachtwoord kunt wijzigen.
            </p>

            <div id="email" class="flex-rows in-section-gap">
                <p class="no-margin">E-mailadres</p>
                <input type="email" name="email-input" id="email-input">
            </div>

            <button id="send-email-button" class="flex-columns cross-axis-center in-section-gap">
                <h4>Stuur email</h4>
                <h4 class="icon">forward_to_inbox</h4>
            </button>
        </form>
    </div>
    
</body>
</html>
