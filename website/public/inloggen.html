<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Den Geitenwollen Soc, Studievereniging sociologie, Radboud, Nijmegen, login, inloggen, registreren">
        <title>Den Geitenwollen Soc. - Studievereniging Sociologie Nijmegen</title>
        <link rel="shortcut icon" href="./images/logos/favicon.ico" type="image/x-icon">
    
        <link rel="stylesheet" href="./styles/page-specific/login.css">
        <link rel="stylesheet" href="./styles/loading-screen.css">
    
        <script type="module" src="./scripts/login.js"></script>
                
    </head>
<body class="flex-rows">

    <div class="content flex-columns main-axis-space-between" style="opacity: 0;">
        <div id="login-form-container" class="flex-rows main-axis-center cross-axis-center section-gap">
            <form id="login-form" class="boxed flex-rows section-gap">
                <h1 class="no-margin">Inloggen bij GWS</h1>

                <div id="email" class="flex-rows in-section-gap">
                    <p class="no-margin">E-mailadres</p>
                    <input type="email" name="login-email" id="login-email">
                </div>

                <div id="password" class="flex-rows in-section-gap">
                    <p class="no-margin">Wachtwoord</p>
                    <div class="input-container flex-columns cross-axis-center in-section-gap">
                        <input type="password" name="login-password" id="login-password">
                        <p id="show-password-button" class="icon no-margin click-action" can-unselect title="Wachtwoord tonen">visibility</p>
                    </div>
                </div>

                <div class="flex-rows in-section-gap">
                    <div class="flex-columns main-axis-space-between cross-axis-center section-gap">
                        <div>
                            <input type="checkbox" name="stay-logged-in" id="stay-logged-in">
                            <label for="stay-logged-in">Ingelogd blijven?</label>
                        </div>
                        <a href="./reset-wachtwoord.html" class="italic">Wachtwoord vergeten</a>
                    </div>

                    <button id="login-button" class="flex-columns cross-axis-center in-section-gap">
                        <h4>Log in</h4>
                        <h4 class="icon">chevron_right</h4>
                    </button>
                </div>

            </form>

            <a href="./inschrijven.html" class="italic text-center">Nog geen lid? <span style="color: var(--accent);">Schrijf je dan hier in!</span></a>
        </div>
    
        <place-holder id="photo-carousel"></place-holder>
    </div>
    
</body>
</html>
